<ion-item-sliding #sliding>
  <ion-item (click)='update.emit(menu)'>
    {{menu.order}}
    <ion-toggle
      slot='end'
      color='primary'
      [checked]='menu.chosen'
    ></ion-toggle>
  </ion-item>
  <ion-item-options side='start'>
    <ion-item-option
      color='danger'
      (click)='delete.emit(menu); sliding.close()'
    >
      <ion-icon
        slot='icon-only'
        name='trash'
      ></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item-options side='start'>
    <ion-item-option
      color='tertiary'
      (click)='update.emit(menu); sliding.close()'
    >
      <ion-icon
        slot='icon-only'
        name='create'
      ></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
