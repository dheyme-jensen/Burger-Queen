<ion-header>
  <ion-toolbar color='tertiary'>
    <ion-title>Restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <app-menu-item
      *ngFor='let menu of (places$ | async)'
      []='menu'
    ></app-menu-item>
  </ion-list>
  <ion-fab
    vertical='bottom'
    horizontal='end'
    slot='fixed'
  >
    <ion-fab-button>
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>
